<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perpetual Calendar</title>
    
    <!-- PWA Meta Tags -->
    <link rel="manifest" href="manifest.json">
    <meta name="theme-color" content="#764ba2">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="Calendar">
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸ“…</text></svg>">
    
    <style>
        /* Your existing CSS remains exactly the same */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        /* ... (ALL YOUR EXISTING CSS STYLES REMAIN UNCHANGED) ... */

</head>
<body>
    <!-- Your existing HTML body remains exactly the same -->
    <div class="calendar-container">
        <div class="header">
            <h1>ðŸ“… Perpetual Calendar</h1>
            <p>Navigate through any month and year</p>
        </div>

        <div class="controls">
            <div class="select-group">
                <label for="month-select">Month</label>
                <select id="month-select">
                    <option value="0">January</option>
                    <option value="1">February</option>
                    <option value="2">March</option>
                    <option value="3">April</option>
                    <option value="4">May</option>
                    <option value="5">June</option>
                    <option value="6">July</option>
                    <option value="7">August</option>
                    <option value="8">September</option>
                    <option value="9">October</option>
                    <option value="10">November</option>
                    <option value="11">December</option>
                </select>
            </div>
            
            <div class="select-group">
                <label for="year-select">Year</label>
                <select id="year-select">
                    <!-- Years will be populated by JavaScript -->
                </select>
            </div>
        </div>

        <div class="navigation">
            <button class="nav-btn prev-year">Â« Year</button>
            <button class="nav-btn prev-month">Â« Month</button>
            <button class="nav-btn today-btn">Today</button>
            <button class="nav-btn next-month">Month Â»</button>
            <button class="nav-btn next-year">Year Â»</button>
        </div>

        <div class="calendar">
            <div class="month-header">
                <h2 id="current-month-year">January 2024</h2>
            </div>
            
            <div class="weekdays">
                <div class="weekday sunday">Sun</div>
                <div class="weekday">Mon</div>
                <div class="weekday">Tue</div>
                <div class="weekday">Wed</div>
                <div class="weekday">Thu</div>
                <div class="weekday">Fri</div>
                <div class="weekday saturday">Sat</div>
            </div>
            
            <div class="days" id="calendar-days">
                <!-- Calendar days will be populated by JavaScript -->
            </div>
        </div>

        <div class="footer">
            <p>âœ¨ Perpetual Calendar - Works for any date from 1900 to 2100 âœ¨</p>
            <p><small>Click on dates for details â€¢ Today's date is highlighted</small></p>
        </div>
    </div>

    <script>
        // Your existing JavaScript remains exactly the same
        class PerpetualCalendar {
            constructor() {
                this.currentDate = new Date();
                this.months = [
                    'January', 'February', 'March', 'April', 'May', 'June',
                    'July', 'August', 'September', 'October', 'November', 'December'
                ];
                
                this.initializeSelects();
                this.renderCalendar();
                this.setupEventListeners();
            }

            initializeSelects() {
                const monthSelect = document.getElementById('month-select');
                const yearSelect = document.getElementById('year-select');
                
                // Set current month and year
                monthSelect.value = this.currentDate.getMonth();
                
                // Populate years (1900-2100)
                for (let year = 1900; year <= 2100; year++) {
                    const option = document.createElement('option');
                    option.value = year;
                    option.textContent = year;
                    yearSelect.appendChild(option);
                }
                
                yearSelect.value = this.currentDate.getFullYear();
            }

            getDaysInMonth(year, month) {
                return new Date(year, month + 1, 0).getDate();
            }

            getFirstDayOfMonth(year, month) {
                return new Date(year, month, 1).getDay();
            }

            isToday(year, month, day) {
                const today = new Date();
                return today.getFullYear() === year && 
                       today.getMonth() === month && 
                       today.getDate() === day;
            }

            isHoliday(year, month, day) {
                // Simple holiday detection (you can expand this)
                const date = new Date(year, month, day);
                
                // New Year's Day
                if (month === 0 && day === 1) return "New Year's Day";
                
                // Valentine's Day
                if (month === 1 && day === 14) return "Valentine's Day";
                
                // Independence Day (US)
                if (month === 6 && day === 4) return "Independence Day";
                
                // Christmas
                if (month === 11 && day === 25) return "Christmas Day";
                
                return null;
            }

            getMoonPhase(day) {
                // Simple moon phase calculation based on day of month
                const phases = ['ðŸŒ‘', 'ðŸŒ’', 'ðŸŒ“', 'ðŸŒ”', 'ðŸŒ•', 'ðŸŒ–', 'ðŸŒ—', 'ðŸŒ˜'];
                return phases[day % 8];
            }

            renderCalendar() {
                const year = parseInt(document.getElementById('year-select').value);
                const month = parseInt(document.getElementById('month-select').value);
                
                // Update header
                document.getElementById('current-month-year').textContent = 
                    `${this.months[month]} ${year}`;
                
                const daysContainer = document.getElementById('calendar-days');
                daysContainer.innerHTML = '';
                
                const daysInMonth = this.getDaysInMonth(year, month);
                const firstDay = this.getFirstDayOfMonth(year, month);
                
                // Add empty cells for days before the first day of the month
                for (let i = 0; i < firstDay; i++) {
                    const prevMonth = month === 0 ? 11 : month - 1;
                    const prevYear = month === 0 ? year - 1 : year;
                    const daysInPrevMonth = this.getDaysInMonth(prevYear, prevMonth);
                    const day = daysInPrevMonth - firstDay + i + 1;
                    
                    const dayElement = this.createDayElement(day, prevYear, prevMonth, true);
                    daysContainer.appendChild(dayElement);
                }
                
                // Add days of current month
                for (let day = 1; day <= daysInMonth; day++) {
                    const dayElement = this.createDayElement(day, year, month, false);
                    daysContainer.appendChild(dayElement);
                }
                
                // Add empty cells for days after the last day of the month
                const totalCells = 42; // 6 rows Ã— 7 days
                const remainingCells = totalCells - (firstDay + daysInMonth);
                
                for (let i = 0; i < remainingCells; i++) {
                    const nextMonth = month === 11 ? 0 : month + 1;
                    const nextYear = month === 11 ? year + 1 : year;
                    const day = i + 1;
                    
                    const dayElement = this.createDayElement(day, nextYear, nextMonth, true);
                    daysContainer.appendChild(dayElement);
                }
            }

            createDayElement(day, year, month, isOtherMonth) {
                const dayElement = document.createElement('div');
                dayElement.className = `day ${isOtherMonth ? 'other-month' : ''}`;
                
                // Add day of week class
                const dayOfWeek = new Date(year, month, day).getDay();
                if (dayOfWeek === 0) dayElement.classList.add('sunday');
                if (dayOfWeek === 6) dayElement.classList.add('saturday');
                
                // Check if today
                if (!isOtherMonth && this.isToday(year, month, day)) {
                    dayElement.classList.add('today');
                }
                
                // Check for holiday
                const holiday = this.isHoliday(year, month, day);
                if (holiday && !isOtherMonth) {
                    const holidayIndicator = document.createElement('div');
                    holidayIndicator.className = 'holiday-indicator';
                    holidayIndicator.title = holiday;
                    dayElement.appendChild(holidayIndicator);
                }
                
                const dayNumber = document.createElement('div');
                dayNumber.className = 'day-number';
                dayNumber.textContent = day;
                dayElement.appendChild(dayNumber);
                
                // Add moon phase for fun (on some days)
                if (day % 7 === 0 && !isOtherMonth) {
                    const moonPhase = document.createElement('div');
                    moonPhase.className = 'moon-phase';
                    moonPhase.textContent = this.getMoonPhase(day);
                    dayElement.appendChild(moonPhase);
                }
                
                // Add click event
                dayElement.addEventListener('click', () => {
                    this.showDateDetails(year, month, day, holiday);
                });
                
                return dayElement;
            }

            showDateDetails(year, month, day, holiday) {
                const date = new Date(year, month, day);
                const options = { weekday: 'long', year: 'numeric', month: 'long', day: 'numeric' };
                const formattedDate = date.toLocaleDateString('en-US', options);
                
                let message = `ðŸ“… ${formattedDate}`;
                if (holiday) {
                    message += `\nðŸŽ‰ ${holiday}`;
                }
                
                // You can replace this with a more sophisticated modal
                alert(message);
            }

            navigateMonth(direction) {
                let month = parseInt(document.getElementById('month-select').value);
                let year = parseInt(document.getElementById('year-select').value);
                
                month += direction;
                
                if (month < 0) {
                    month = 11;
                    year--;
                } else if (month > 11) {
                    month = 0;
                    year++;
                }
                
                document.getElementById('month-select').value = month;
                document.getElementById('year-select').value = year;
                this.renderCalendar();
            }

            navigateYear(direction) {
                let year = parseInt(document.getElementById('year-select').value);
                year += direction;
                
                // Keep within reasonable bounds
                if (year >= 1900 && year <= 2100) {
                    document.getElementById('year-select').value = year;
                    this.renderCalendar();
                }
            }

            goToToday() {
                this.currentDate = new Date();
                document.getElementById('month-select').value = this.currentDate.getMonth();
                document.getElementById('year-select').value = this.currentDate.getFullYear();
                this.renderCalendar();
            }

            setupEventListeners() {
                // Month and year select changes
                document.getElementById('month-select').addEventListener('change', () => {
                    this.renderCalendar();
                });
                
                document.getElementById('year-select').addEventListener('change', () => {
                    this.renderCalendar();
                });
                
                // Navigation buttons
                document.querySelector('.prev-year').addEventListener('click', () => {
                    this.navigateYear(-1);
                });
                
                document.querySelector('.prev-month').addEventListener('click', () => {
                    this.navigateMonth(-1);
                });
                
                document.querySelector('.today-btn').addEventListener('click', () => {
                    this.goToToday();
                });
                
                document.querySelector('.next-month').addEventListener('click', () => {
                    this.navigateMonth(1);
                });
                
                document.querySelector('.next-year').addEventListener('click', () => {
                    this.navigateYear(1);
                });
                
                // Keyboard navigation
                document.addEventListener('keydown', (e) => {
                    switch(e.key) {
                        case 'ArrowLeft':
                            e.preventDefault();
                            this.navigateMonth(-1);
                            break;
                        case 'ArrowRight':
                            e.preventDefault();
                            this.navigateMonth(1);
                            break;
                        case 'ArrowUp':
                            e.preventDefault();
                            this.navigateYear(-1);
                            break;
                        case 'ArrowDown':
                            e.preventDefault();
                            this.navigateYear(1);
                            break;
                        case 't':
                        case 'T':
                            if (e.ctrlKey) {
                                e.preventDefault();
                                this.goToToday();
                            }
                            break;
                    }
                });
            }
        }

        // Initialize the calendar when the page loads
        document.addEventListener('DOMContentLoaded', () => {
            new PerpetualCalendar();
        });
    </script>
</body>
</html>
